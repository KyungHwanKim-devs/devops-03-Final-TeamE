apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deploy
  namespace: front
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 2
  minReadySeconds: 5
  revisionHistoryLimit: 5
  replicas: 2
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      name: front
      labels:
        app: front
    spec:
      #이미지 풀 시크릿
      imagePullSecrets:
        - name: regcred
      containers:
        - name: front
          image: 804394216826.dkr.ecr.ap-northeast-2.amazonaws.com/teame-front-dev:d4ed55c03ef9ff1f10820ff1c711ffeffc729afe
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "256Mi"
              cpu: "1024m"
